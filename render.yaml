services:
  # Backend FastAPI
  - type: web
    name: nutrisnap-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: FIREBASE_CREDENTIALS_PATH
        value: serviceAccountKey.json

  # Frontend Streamlit
  - type: web
    name: nutrisnap-frontend
    env: python
    buildCommand: pip install -r requirements-frontend.txt
    startCommand: streamlit run frontend/app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: BACKEND_URL
        fromService:
          name: nutrisnap-backend
          type: web
          property: host
